<div class="tabbable" style="padding-top: 30px;">

    <li ng-repeat="pane in panes" ng-class="{active:pane.selected}">
      <a href="" ng-click="select(pane)">{{pane.title}}</a>

  </ul>
  <div class="tab-content" style="padding-bottom: 55px;" ng-transclude></div>
</div>
